{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Restaurant</title>
    <link rel="stylesheet" href="{% static 'update_restaurant.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Update Restaurant</h1>
            <form action="{% url 'update_restaurant' restaurant.id %}" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_name">Restaurant Name</label>
                    <input type="text" id="id_name" name="name" value="{{restaurant.name}}" required>
                </div>
                
                <div class="form-group">
                    <label for="id_picture">Picture URL</label>
                    <input type="url" id="id_picture" name="picture" value="{{restaurant.picture}}" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="id_cuisine">Cuisine</label>
                    <input type="text" id="id_cuisine" name="cuisine" value="{{restaurant.cuisine}}" required>
                </div>
                
                <div class="form-group">
                    <label for="id_rating">Rating (0-5)</label>
                    <input type="number" id="id_rating" name="rating" min="0" max="5" step="0.5" value="{{restaurant.rating}}" required>
                </div>
                
                <button type="submit" class="submit-btn">Update Restaurant</button>
            </form>
        </div>
    </div>
</body>
</html>
