<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Restaurant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_restaurant.css' %}">
</head>
<body>
    <div class="page-wrapper">
        <div class="form-card">
            <h1 class="title">Add New Restaurant</h1>
            <p class="subtitle">Fill the details to feature your restaurant.</p>

            <form id="restaurantForm" action="{% url 'add_restaurant' %}" method="post">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="name">Restaurant name</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Spice Garden" required>
                </div>

                <div class="input-group">
                    <label for="picture">Picture URL</label>
                    <input type="url" id="picture" name="picture" placeholder="https://example.com/image.jpg">
                </div>

                <div class="input-group">
                    <label for="cuisine">Cuisine</label>
                    <input type="text" id="cuisine" name="cuisine" placeholder="e.g. Indian, Italian" required>
                </div>

                <div class="input-group">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="0" max="5" step="0.5" placeholder="4.5">
                </div>

                <button type="submit" class="primary-btn">
                    <span class="btn-text">Add Restaurant</span>
                    <div class="loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('restaurantForm').addEventListener('submit', function() {
            const btn = this.querySelector('.primary-btn');
            btn.classList.add('loading');
        });
    </script>
</body>
</html>
