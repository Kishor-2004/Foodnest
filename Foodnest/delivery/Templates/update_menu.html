<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'update_menu.css' %}">
</head>
<body>
    <!-- show current menu -->
    <table class="menu-table">
        <thead>
            <tr>
                <th>Item name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Price</th>
                <th>Is veg/</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itemList %}
                <tr>
                    <td class="item-name">{{ item.name }}</td>
                    <td class="item-image">
                        <img src="{{ item.picture }}" alt="{{ item.name }}">
                    </td>
                    <td class="item-desc">{{ item.description }}</td>
                    <td class="item-price">{{ item.price }}</td>
                    <td class="item-veg">{{ item.vegeterian }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- add food item (form) -->
    <h2>Add Menu Item</h2>
    <form action="{% url 'update_menu' restaurant.id %}" method="post" class="add-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>

        <div class="form-group checkbox-group">
            <label for="vegeterian" class="checkbox-label">
                <input type="checkbox" id="vegeterian" name="vegeterian">
                Vegetarian
            </label>
        </div>

        <div class="form-group">
            <label for="picture">Image URL:</label>
            <input type="url" id="picture" name="picture">
        </div>

        <button type="submit" class="submit-btn">Add Item</button>
    </form>
</body>
</html>
