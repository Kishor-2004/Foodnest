{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodNest | Sign Up</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <div class="page-wrapper">
        <div class="card">
            <h1 class="brand">Create your account</h1>
            <p class="tagline">Join FoodNest and start ordering your favourite meals.</p>

            <form action="{% url 'signup' %}" method="post" class="form">
                {% csrf_token %}
                <div class="field">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required>
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </div>

                <div class="field">
                    <label for="mobile">Mobile</label>
                    <input id="mobile" name="mobile" type="text">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>

                <div class="field">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <p class="note">
                Already have an account?
                <a href="/" class="link">Sign In</a>
            </p>
        </div>
    </div>
</body>
</html>
